 <header
      class="navbar navbar-expand-lg bg-body navbar-sticky sticky-top z-fixed px-0"
      data-sticky-element=""
    >
      <div class="container">
        <!-- Mobile offcanvas menu toggler (Hamburger) -->
        <button
          type="button"
          class="navbar-toggler me-3 me-lg-0"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar brand (Logo) -->
        <a
          class="navbar-brand me-2 me-sm-n4 me-md-n5 me-lg-0"
          href="{% url 'home' %}"
        >
          BSD AUTO
        </a>

        <!-- Main navigation that turns into offcanvas on screens < 992px wide (lg breakpoint) -->
        <nav
          class="offcanvas offcanvas-start"
          id="navbarNav"
          tabindex="-1"
          aria-labelledby="navbarNavLabel"
        >
          <div class="offcanvas-header py-3">
            <a href="{% url 'home' %}" class="offcanvas-title" id="navbarNavLabel">BSD AUTO</a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </nav>

        <!-- Button group -->
        <div class="d-flex gap-sm-1">
          <!-- Account button -->
          <ul class="navbar-nav position-relative">
            {% if user.is_authenticated %}
              <li class="nav-item py-lg-2 me-lg-n2 me-xl-0">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item py-lg-2 me-lg-n2 me-xl-0">
                <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link">DÃ©connexion</button>
                </form>
              </li>
            {% else %}
            <li class="nav-item py-lg-2 me-lg-n2 me-xl-0">
                <a class="nav-link" href="{% url 'register' %}">Insciption</a>
              </li>
              <li class="nav-item py-lg-2 me-lg-n2 me-xl-0">
                <a class="nav-link" href="{% url 'login' %}">Connexion</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>
