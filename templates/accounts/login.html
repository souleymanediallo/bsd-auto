{% extends "layout.html" %}
{% load static %}
{% block content %}

    <!-- Page content -->
    <main class="content-wrapper w-100 px-3 ps-lg-5 pe-lg-4 mx-auto" style="max-width: 1920px; background-color: #f8f9fa;">
        <!-- Page title -->
        <div class="row pt-5 pb-4">
            <div class="col-12 text-center">
                <h1 class="h2 mb-0">Connexion</h1>
            </div>
        </div>

        <!-- Form -->
      <div class="row pb-5 justify-content-center">
        <div class="col-md-4">
          <!-- Form -->
          <form class="needs-validation" novalidate="" method="POST">
            {% csrf_token %}
            <div class="position-relative mb-4">
              <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" required="">
              <div class="invalid-tooltip bg-transparent py-0">Adresse email invalide</div>
            </div>
            <div class="mb-4">
              <div class="password-toggle">
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required="">
                <div class="invalid-tooltip bg-transparent py-0">Password is incorrect!</div>
                <label class="password-toggle-button fs-lg" aria-label="Show/hide password">
                  <input type="checkbox" class="btn-check">
                </label>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div class="nav">
                <a class="nav-link animate-underline p-0" href="account-password-recovery.html">
                  <span class="animate-target">Vous avez oublié votre mot de passe</span>
                </a>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary w-100">Connexion</button>
          </form>
          <div class="nav fs-sm mb-4">
              Vous n'avez pas de compte ?
            <a class="nav-link text-decoration-underline p-0 ms-2" href="{% url 'register' %}">
                Créer un compte
            </a>
          </div>

        </div>

        </div>
    </main>

{% endblock %}
