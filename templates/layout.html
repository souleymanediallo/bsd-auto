<!DOCTYPE html>
{% load static %}
<html lang="fr" data-bs-theme="light" data-pwa="true">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />

  <title>{% block title %}Location Voiture Sénégal{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Location de voitures avec chauffeur au Sénégal.{% endblock %}">
  <meta name="keywords" content="location voiture, chauffeur, Sénégal, Dakar">

  <!-- Webmanifest + Icons -->
  <link rel="manifest" href="{% static 'assets/manifest.json' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/app-icons/icon-32x32.png' %}">
  <link rel="apple-touch-icon" href="{% static 'assets/app-icons/icon-180x180.png' %}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Theme switcher (color modes) -->
  <script src="{% static 'assets/js/theme-switcher.js' %}" defer></script>

  <!-- Preloaded local web fonts -->
  <link rel="preload" href="{% static 'assets/fonts/inter-variable-latin.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{% static 'assets/icons/finder-icons.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{% static 'assets/icons/finder-icons.min.css' %}">

  <!-- Vendor styles -->
  <link rel="stylesheet" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/choices.js/choices.min.css' %}">

  <!-- Bootstrap + Theme styles -->
  <link rel="preload" href="{% static 'assets/css/theme.min.css' %}" as="style" />
  <link rel="stylesheet" href="{% static 'assets/css/theme.min.css' %}" id="theme-styles" />

  {% block extra_css %}{% endblock %}
  <script src="{% static 'assets/js/customizer.min.js' %}" defer></script>
</head>

<body id="top">
  <!-- Customizer offcanvas (optionnel) -->
  <div class="offcanvas offcanvas-end" id="customizer" tabindex="-1" aria-labelledby="customizerLabel">
    <div class="offcanvas-header border-bottom">
      <h4 class="h5 offcanvas-title" id="customizerLabel">Customize theme</h4>
      <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>

    <div class="offcanvas-body">
      <!-- … votre contenu customizer tel quel … -->
      <!-- (Vous pouvez garder vos sections Colors / Direction / Border / Rounding) -->
    </div>

    <div class="offcanvas-header border-top gap-3 d-none" id="customizer-btns">
      <button type="button" class="btn btn-lg btn-secondary w-100 fs-sm" id="customizer-reset">
        <i class="fi-trash fs-lg me-2 ms-n1"></i> Reset
      </button>
      <button class="btn btn-lg btn-primary hiding-collapse-toggle w-100 fs-sm collapsed" type="button"
              data-bs-toggle="collapse" data-bs-target=".customizer-collapse" aria-expanded="false"
              aria-controls="customizerSettings customizerCode">
        <i class="fi-code fs-lg me-2 ms-n1"></i> Show code
      </button>
    </div>
  </div>

  <!-- Header -->
  {% include 'partials/header.html' %}

  <!-- Page content -->
    {% block content %}{% endblock %}


  <!-- Footer -->
  {% include 'partials/footer.html' %}

  <!-- Back to top + Customizer buttons -->
  <div class="floating-buttons position-fixed top-50 end-0 z-sticky me-3 me-xl-4 pb-4">
    <a class="btn-scroll-top btn btn-sm bg-body border-0 rounded-pill shadow animate-slide-end" href="#top">
      Top
      <i class="fi-arrow-right fs-base ms-1 me-n1 animate-target"></i>
      <span class="position-absolute top-0 start-0 w-100 h-100 border rounded-pill z-0"></span>
      <svg class="position-absolute top-0 start-0 w-100 h-100 z-1" viewBox="0 0 62 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x=".75" y=".75" width="60.5" height="30.5" rx="15.25" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"></rect>
      </svg>
    </a>

    <a class="btn btn-sm btn-outline-secondary text-uppercase bg-body rounded-pill shadow animate-rotate ms-2 me-n5"
       href="#customizer" style="font-size: .625rem; letter-spacing: .05rem"
       data-bs-toggle="offcanvas" role="button" aria-controls="customizer">
      Customize <i class="fi-settings fs-base ms-1 me-n2 animate-target"></i>
    </a>
  </div>

  <!-- Vendor scripts -->
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}" defer></script>
  <script src="{% static 'assets/vendor/choices.js/choices.min.js' %}" defer></script>
  <script src="{% static 'assets/vendor/cleave.js/cleave.min.js' %}" defer></script>

  <!-- (Optionnel) jQuery si vous en avez vraiment besoin -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="" crossorigin="anonymous" defer></script> -->

  <!-- Bootstrap + Theme scripts -->
  <script src="{% static 'assets/js/theme.min.js' %}" defer></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
